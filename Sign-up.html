<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Registry and Monitoring System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #137731;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
        width: 100%;
        background-color: #137731;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        justify-content: space-around;
        align-content: center;
        flex-wrap: wrap;
        flex-direction: row;
    }
        .nav-left {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 120px;
            margin-right: 80px;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1.2rem;
        }

        .nav-right a:hover {
            text-decoration: underline;
        }

        .welcome-container {
        text-align: center;
        margin-top: 120px; /* Increased margin to create more space below the navbar */
        margin-bottom: 20px;
    }

        h1 {
            font-size: 2.5rem;
            color: #333;
            line-height: 1.2;
            font-weight: bold;
        }

        h2 {
            font-size: 1.8rem;
            color: #4CAF50;
            margin-top: 10px;
            font-weight: 500;
            line-height: 1.4;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 800px;
            text-align: left;
            margin: 20px auto;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .welcome-container {
                margin-top: 50px;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 20px;
                max-height: 90vh;
            }
            .form-container p {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #333;
        }

        .form-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

            }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="LOGO1.png" alt="Project Logo" class="logo">
            <h1 style="color: white;">ARMS</h1>
        </div>
        <div class="nav-right">
            <a href="#home">Home</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <div class="welcome-container">
        <div class="form-container">
            <h1>Signup Form</h1>
            <h2>Register your details</h2>
            <form id="signupForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="middleInitial">Middle Initial:</label>
                <input type="text" id="middleInitial" name="middleInitial" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="rsbaNumber">RSBA Number:</label>
                <input type="number" id="rsbaNumber" name="rsbaNumber" required>

                <label for="contactNumber">Contact Number (+63 format):</label>
                <input type="text" id="contactNumber" name="contactNumber" required>

                <label for="barangay">Barangay:</label>
                <select id="barangay" name="barangay" required>
                    <option value="" disabled selected>Select your Barangay</option>
                    <option>Balacanas</option>
                    <option>Dayawan</option>
                    <option>Katipunan</option>
                    <option>Kimaya</option>
                    <option>Poblacion 1</option>
                    <option>Poblacion 2</option>
                    <option>Poblacion 3</option>
                    <option>San Martin</option>
                    <option>Tambobong</option>
                    <option>Imelda</option>
                    <option>Looc</option>
                </select>

                <label for="homeAddress">Home Address:</label>
                <input type="text" id="homeAddress" name="homeAddress" required>

                <label for="farmSize">Farm Size:</label>
                <input type="number" id="farmSize" name="farmSize" required>

                <select id="farmUnit" name="farmUnit" required>
                    <option value="" disabled selected>Select unit</option>
                    <option value="hectares">Hectares</option>
                    <option value="sqm">Sq Meters</option>
                    <option value="acres">Acres</option>
                </select>

                <label for="farmLocation">Farm Location:</label>
                <input type="text" id="farmLocation" name="farmLocation" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Signup</button>

                <div>
                    <p>
                        By clicking the Submit button, you agree to our <br />
                        <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </form>
            <p>Already have an account? <a href="index.html">Login</a></p>

        </div>
    </div>
    <script>
        // JavaScript for handling form submission
document.getElementById('signupForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the default form submission

    // Gather form data
            const formData = {
        firstName: document.getElementById('firstName').value,
        middleInitial: document.getElementById('middleInitial').value,
        lastName: document.getElementById('lastName').value,
        rsbaNumber: document.getElementById('rsbaNumber').value,
        contactNumber: document.getElementById('contactNumber').value,
        barangay: document.getElementById('barangay').value,
        homeAddress: document.getElementById('homeAddress').value,
        farmSize: document.getElementById('farmSize').value,
        farmUnit: document.getElementById('farmUnit').value,
        farmLocation: document.getElementById('farmLocation').value,
        password: document.getElementById('password').value,
        status: 'Pending' // Set status as 'Pending' by default
            };

    // Send data using fetch API
            fetch('signup.php', {
                method: 'POST',
                headers: {
            'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
        // Handle the response from the server
                if (data.success) {
                    alert('Registration successful! Please wait for admin approval before logging in.');
                    window.location.href = 'index.html'; // Redirect to login page
                } else {
            alert('Error: ' + data.message);
                }
            })
            .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
            });
        });

    </script>
