function fetchProfileData() {
    fetch('profile.php')
        .then(response => response.json())

            document.getElementById('full-name').textContent = `${user.full_name}`;

            document.getElementById('address').textContent = user.home_address ?? 'Not provided';
            document.getElementById('contact-no').textContent = user.contact_number ?? 'Not provided';
            document.getElementById('barangay').textContent = user.barangay ?? 'Not provided';
            document.getElementById('farm-location').textContent = user.farm_location ?? 'Not provided';
            document.getElementById('farm-size').textContent = user.farm_size ?? 'Not provided';
            document.getElementById('profile-picture').src = `uploads/${user.profile_picture ?? 'default.jpg'}`;

function addActivity() {
    const activityType = document.getElementById('activityType').value;
    const activityImageInput = document.getElementById('activityImageInput');
    const activityCaption = document.getElementById('activityCaption').value;
    

    if (activityImageInput.files.length === 0 || !activityCaption) {
        alert("Please select an image and write a caption.");
        return;
    }

    const activityImage = activityImageInput.files[0];
    const activityData = {
        type: activityType,
        image: URL.createObjectURL(activityImage),
        caption: activityCaption,
    };

    addActivityToFeedGeneric('activityFeed', activityData);

    activityImageInput.value = '';
    document.getElementById('activityCaption').value = '';
}

function addActivityToFeedGeneric(feedId, activityData, isTimeline = false, activityId = null) {
    const feed = document.getElementById(feedId);
    const activityElement = document.createElement('div');
    activityElement.classList.add('activity');
    activityElement.setAttribute('data-id', activityId);  // Add data-id to the activity element

    // Activity Type
    const activityType = document.createElement('h3');
    activityType.textContent = activityData.type;
    activityElement.appendChild(activityType);

    // Activity Image
    const activityImage = document.createElement('img');
    activityImage.src = activityData.image;
    activityImage.alt = 'Activity Image';
    activityImage.classList.add('activity-image');
    activityImage.onclick = function () { openModal(this.src); };
    activityElement.appendChild(activityImage);

    // Activity Caption
    const activityCaption = document.createElement('p');
    activityCaption.innerHTML = `<strong>Caption:</strong> ${activityData.caption}`;
    activityElement.appendChild(activityCaption);

    // Edit and Delete Buttons
    const editButton = document.createElement('button');
    editButton.textContent = 'Edit';
    editButton.onclick = function () {
        editActivity(activityId);  // Assuming you have an activity ID
    };
    activityElement.appendChild(editButton);

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.onclick = function () {
        deleteActivity(activityId);  // Assuming you have an activity ID
    };
    activityElement.appendChild(deleteButton);

    activityElement.appendChild(deleteButton);
 
    feed.appendChild(activityElement);
}


function editActivity(activityId) {
    // You can fetch the current activity data using the activityId
    console.log(`Edit activity with ID: ${activityId}`);

    // Example: Fetch activity data from the server
    fetch(`get_activity.php?id=${activityId}`)
        .then(response => response.json())
        .then(data => {
            const activity = data.activity;
            // Open a modal with a form to edit the activity details
            document.getElementById('editActivityType').value = activity.type;
            document.getElementById('editActivityCaption').value = activity.caption;
            document.getElementById('editActivityImage').src = `activity_uploads/${activity.image}`;
            document.getElementById('editActivityModal').style.display = 'block';
        })
        .catch(error => console.error('Error fetching activity data:', error));
}
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".delete-button").forEach(button => {
        button.addEventListener("click", function () {
            const activityId = this.getAttribute("data-id");

            if (confirm("Are you sure you want to delete this activity?")) {
                fetch(`delete_activity.php?id=${activityId}`, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Activity deleted successfully!");

                        }
                    })
                    .catch(error => {
                        console.error("Error deleting activity:", error);

                    });
            }
        });
    });
});
