<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <div class="container">
        <h1>Batch Management System</h1>

        <div class="button-container">
            <button onclick="openModal('batchModal')">Create Batch</button>
        </div>

        <div class="batch-list" id="batchList">
            <h2>Batch List</h2>
            <!-- Dynamic Batch List -->
        </div>
    </div>

   <!-- Batch Form -->
<form id="batchForm" onsubmit="createBatch(event)">
    <label for="batchName">Batch Name</label>
    <select id="batchName" required>
        <option value="" disabled selected>Select Batch Name</option>
        <option value="Cash">Cash</option>
        <option value="Seeds">Seeds</option>
        <option value="Fertilizer">Fertilizer</option>
        <option value="Pesticide">Pesticide</option>
        <option value="Herbicide">Herbicide</option>
        <option value="Rodenticide">Rodenticide</option>
    </select>
    <label for="batchNumber">Batch Number</label>
    <input type="text" id="batchNumber" required>
    <label for="totalQuantity">Total Quantity</label>
    <input type="number" id="totalQuantity" min="1" step="1" required>
    <button type="submit">Create Batch</button>
</form>

<div id="batchContainer"></div>

<script>
// Generate a unique batch ID
function generateBatchId() {
    return 'BATCH-' + new Date().getTime();
}

// Create a new batch and send to backend
function createBatch(event) {
    event.preventDefault();

    const batchId = generateBatchId();
    const batchName = document.getElementById('batchName').value;
    const batchNumber = document.getElementById('batchNumber').value;
    const totalQuantity = document.getElementById('totalQuantity').value;

    if (!totalQuantity || totalQuantity <= 0) {
        alert("Total Quantity must be a positive number.");
        return;
    }

    // Prepare data to send to backend
    const batchData = {
        batch_id: batchId,
        batch_name: batchName,
        batch_number: batchNumber,
        total_quantity: parseInt(totalQuantity, 10),
        remaining_quantity: parseInt(totalQuantity, 10),
    };

    // Send data to backend via POST
    fetch('create_batch.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(batchData),
    })
        .then((response) => response.json())
        .then((data) => {
            if (data.success) {
                alert('Batch created successfully!');
                displayBatch(batchData); // Add to UI
            } else {
                alert('Failed to create batch: ' + data.error);
            }
        })
        .catch((error) => console.error('Error:', error));
}

// Display created batch on the frontend
function displayBatch(batch) {
    const batchContainer = document.getElementById('batchContainer');

    const batchElement = document.createElement('div');
    batchElement.classList.add('batch-item');
    batchElement.innerHTML = `
        <h3>${batch.batch_name} (${batch.batch_id})</h3>
        <p>Batch Number: ${batch.batch_number}</p>
        <p>Total Quantity: ${batch.total_quantity}</p>
        <p>Remaining Quantity: ${batch.remaining_quantity}</p>
    `;
    batchContainer.appendChild(batchElement);
}
</script>
